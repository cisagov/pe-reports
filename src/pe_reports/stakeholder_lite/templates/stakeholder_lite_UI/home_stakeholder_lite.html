{% extends "base.html" %} {% block content %}

<div class="container">
  <img
    src="{{ url_for('static', filename='CISAImage.png') }}"
    alt="CISA seal image"
    width="200"
    height="200"
  />
  <div id="loading" class="justify-content-lg-center"></div>
  <div class="row col-lg-6 offset-lg-3 justify-content-lg-center">
    <input type="hidden" value="{% block title %} Stakeholder {% endblock%}" />

    <button type="button" class="btn btn-primary" onclick="showDiv()">
      Add External Stakeholder
    </button>
  </div>
  <br />

  <div id="TestsDiv" class="row justify-content-lg-center">
    <div class="d-flex justify-content-center">
      <div class="card" id="content">
        <div class="card-header text-white bg-primary mb-3">
          Add external agency
        </div>
        <div class="card-body">
          <form method="post">
            {{ formExternal.hidden_tag() }}
            {{formExternal.orgCount.label(style='font-size: 24px') }}
            {{formExternal.orgCount(class='form-control') }}
            <br />
            {{ formExternal.submit(class='btn btn-primary') }}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End of container-->
<script>
  function showDiv() {
    let T = document.getElementById("TestsDiv"),
      displayValue = "";
    if (T.style.display == "") displayValue = "none";
    T.style.display = displayValue;
  }

  function loading() {
    $("#loading").show();
    $("#content").hide();
  }

  $(document).ready(function () {
    console.log("Im ready ");
    $(#TestsDi).hide();

    showDiv();

    setTimeout(function () {
      $("#messageDiv").fadeOut("fast");
    }, 5000);
    $(window).load(function () {
      $("#loading").hide();
    });
  });
</script>

{% endblock %}
