{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row col-lg-4  text-center vertical-align centerUpload">
    <h1>Bulk Stakeholder Upload File</h1>
    <form method=post enctype=multipart/form-data>
      <label for="fileInput" class="form-label">CSV must contain these columns: org_name, org_code, root_domain,
        exec_url, aliases, cybersix</label>
      <input class="form-control" id="fileInput" type=file name=file>
      &nbsp
      <input class="form-control btn btn-warning" id="submitBTN" type=submit value=Upload File>
    </form>
  </div>
  <input type="button" id="cidrs_fill_ips" value="Fill IPs" />
</div>

<script>
  function showDiv() {
    let T = document.getElementById("TestsDiv"),
      displayValue = "";
    if (T.style.display == "") displayValue = "none";
    T.style.display = displayValue;
  }

  function loading() {
    $("#loading").show();
    $("#content").hide();
  }

  $(function () {
    $("#cidrs_fill_ips").click(function (event) {
      $.getJSON("/fill_IPs", {}, function (data) { });
      return false;
    });
  });


  $(document).ready(function () {
    console.log("Im ready ");

    showDiv();

    $(window).load(function () {
      $("#loading").hide();
    });
  });
</script>


{% endblock %}
