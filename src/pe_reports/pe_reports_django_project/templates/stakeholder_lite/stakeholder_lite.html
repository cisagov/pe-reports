{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %}
Stakeholder
{% endblock title %}

{% block content %}
<div class="row justify-content-lg-center">
  <div class="row col-lg-4">

    <button type="button" class="btn btn-primary" onclick="showDiv()">
      Add External Stakeholder
    </button>
  </div>
  <br />

  <div id="TestsDiv" class="row justify-content-lg-center">
    <div class="d-flex justify-content-center">
      <div class="card" style="width: 25%;" id="content">
        <div class="card-header text-white bg-primary mb-3">
          Add external agency
        </div>
        <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    function showDiv() {
      let T = document.getElementById("TestsDiv"),
        displayValue = "";
      if (T.style.display == "") displayValue = "none";
      T.style.display = displayValue;
    }

    function loading() {
      $("#loading").show();
      $("#content").hide();
    }

    $(document).ready(function () {
      console.log("Im ready ");

      showDiv();

      setTimeout(function () {
        $("#messageDiv").fadeOut("fast");
      }, 5000);
      $(window).load(function () {
        $("#loading").hide();
      });
    });
  </script>
  {% endblock content %}
